</head>

<body>
    <div class="Home">


      <div class="nav-bar">
        <h1>Notes App</h1>
        <div>
          <input class="search" type="search" placeholder="Search title or content"/>
          <button type="button" class="search-button btn btn-primary">Search</button>
        </div>
        <div>
          <img class="user-image" src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?w=740&t=st=1721325896~exp=1721326496~hmac=9b0e0ed6d5328d0f0ad3f74f17048bdca4736e9f69a0d125db1f586a93cb79f9" alt="user-image-not-found"/>
        </div>
      </div>

        <div class="note-container">


            

            <div class="left-side">

              <div>
                <img class="note-image" src="https://seeklogo.com/images/G/google-keep-logo-31477E247C-seeklogo.com.png" alt="note-image-not-found"/>
               &nbsp; &nbsp; Keep
              </div>
              <br/>
                


                <button class="notes-button" type="button" id="noteTake">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">

                  </svg> &nbsp; &nbsp; Notes

                </button>
                 

                 <br/>

                 <button type="button" class="notes-button">

                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                  </svg>&nbsp; &nbsp;  Archive

                </button>

                  <br/>

                 <button type="button" class="notes-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                  </svg> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Bin

                 </button>
            </div>



            <div class="right-side">

              <div id="notes-container"></div>
               
                <div id="new-note" class="new-note">
                  <form class="note-form">
                    <input id="new-note-title" type="text" placeholder="Title" class="title"/>
                    <br/>
                    <textarea id="new-note-textArea" placeholder="Write your note here..." class="note"></textarea>
                    <br/>
                    <input id="new-note-color" type="color" placeholder="Color" class="color"/>
                    <br/>
                    <button type="submit" class="btn btn-primary" id="new-note-save">Save</button>
                  </form>
                </div>

            </div>
        </div>

       
      
      
      </div>


      <script src="home.js"></script>


</body>
